<div class="card">
    <img src="{imageSrc}" alt="{title}" />
    <h3>{title}</h3>
    <p>{description}</p>
    <p>Author: {author}</p>
    <p>ID: {id}</p>
    <p>Views: {views}</p>
    <p>Comments: {comments}</p>
    <p>Votes: {votes}</p>
    <p>Tags: {tags}</p>
    <button onclick="interact('comment', '{id}')">Comment</button>
    <button onclick="interact('view', '{id}')">View</button>
    <button onclick="interact('download', '{id}')">Download</button>
    <button onclick="interact('vote', '{id}')">Vote</button>
    <button onclick="interact('save', '{id}')">Save</button>
</div>
